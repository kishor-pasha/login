<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg">
</head>
<body>
    <div class="logo">
        <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Facebook_Logo_%282019%29.svg" alt="facebook-logo">
    </div>
    <div class="container">
        <form>
            <input type="text" id="email" placeholder="Mobile number or email address" required>
            <input type="password" id="password" placeholder="Password" required>
        </form>
    </div>
    <div class="form">
        <div class="login">
            <button class="btn"><b>Log in</b></button>
        </div>
    </div>
    <div class="forpass">
        <p class="forgotten"><a href="https://www.facebook.com/"><b>Forgotten password?</b></a></p>
    </div>
    <div class="or">
        <div class="orbit">
            <div id="hour"></div>
            <div id="orb"><p><b>or</b></p></div>
            <div id="minute"></div>
        </div>
    </div>
    <div class="cna">
        <div class="create">
            <button id="cnacc"><b>Create new account</b></button>
        </div>
    </div>
</body>
</html>
